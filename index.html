<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mother's Day</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        background: linear-gradient(270deg, #ffd1dc, #fceabb, #c1f0f6);
        background-size: 600% 600%;
        animation: gradient 15s ease infinite;
        font-family: "Segoe UI", sans-serif;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      h1.title {
        font-size: 2.3em;
        margin-bottom: 0px;
        color: #ff1493;
        text-align: center;
        animation: glow 2s infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px #ff3755;
        }
        to {
          text-shadow: 0 0 20px #fe419f;
        }
      }

      .floating {
        position: absolute;
        animation: floatUp 10s linear infinite;
        opacity: 0.6;
        z-index: 0;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(100vh) scale(1);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) scale(1.2);
          opacity: 0;
        }
      }

      .floating:nth-child(1) {
        left: 10%;
        animation-delay: 0s;
        font-size: 74px;
        color: #ff69b4;
      }
      .floating:nth-child(2) {
        left: 30%;
        animation-delay: 2s;
        font-size: 30px;
        color: #ffc0cb;
      }
      .floating:nth-child(3) {
        left: 50%;
        animation-delay: 4s;
        font-size: 68px;
        color: #ffb6c1;
      }
      .floating:nth-child(4) {
        left: 70%;
        animation-delay: 1s;
        font-size: 44px;
        color: #ffa07a;
      }
      .floating:nth-child(5) {
        left: 85%;
        animation-delay: 3s;
        font-size: 72px;
        color: #dda0dd;
      }

      .floating:nth-child(6) {
        left: 94%;
        animation-delay: 2s;
        font-size: 22px;
        color: #dda0dd;
      }

      .floating:nth-child(7) {
        left: 70%;
        animation-delay: 0s;
        font-size: 22px;
        color: #dda0dd;
      }

      .floating:nth-child(8) {
        left: 20%;
        animation-delay: 6s;
        font-size: 22px;
        color: #dda0dd;
      }
      .floating:nth-child(9) {
        left: 15%;
        animation-delay: 1s;
        font-size: 64px;
        color: #dda0dd;
      }
      .envelope {
        position: relative;
        width: 320px;
        height: 300px;
        background: #fff0f5;
        border: 2px solid #ff69b4;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        transform-style: preserve-3d;
        perspective: 1000px;
        transition: box-shadow 0.3s;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      .envelope:hover {
        box-shadow: 0 0 25px lightgreen;
        background: #f8f0f0;
      }

      .flap {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100px;
        background: #ffb6c1;
        transform-origin: top;
        transition: transform 1s ease-in-out;
        z-index: 2;
      }

      .envelope.open .flap {
        transform: rotateX(-140deg);
      }

      .letter {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        z-index: 1;
      }

      .envelope.open .letter {
        opacity: 1;
      }

      .letter p {
        font-size: 1.1em;
        color: #6a0dad;
        font-weight: 500;
        line-height: 1.6em;
      }
      .flap h2 {
        z-index: 1;
        position: relative;
        padding: 1rem;
        color: rgb(255, 193, 193);
        text-align: center;
        background-color: #ff1493;
        border-bottom-left-radius: 55px;
        border-bottom-right-radius: 55px;
        font-size: 1.2rem;
      }
    </style>
  </head>
